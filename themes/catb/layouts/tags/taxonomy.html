{{ define "header" }}
  <p>> Cảm ơn đã ghé qua.</p>
  <p>> Chỗ này chứa chủ đề của những suy nghĩ của tớ.<span class="blink">&nbsp;</span></p>
{{ end }}
{{ define "main" }}
  <h1>chọn chủ đề</h1>
  <ul class="tag-box">
    {{ range .Pages }}
      <li>
        <a href="{{ .RelPermalink }}">{{ .LinkTitle }} 
          <sup class="count">&nbsp;{{ len .Pages }}</sup>
        </a>
      </li>
    {{ end }}
  </ul>
{{ end }}
